<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci칩n de Formulario</title>

<body>

        <h1>Formulario de Registro</h1>

    <main>
        <form id="formulario">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name">
                <div class="error-message" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Correo Eletr칩nico:</label>
                <!-- Ponemos como type text para poder probar la expresi칩n regular y que no interfiera la verificacion de HTML -->
                <input type="text" id="email" name="email">
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password">
                <div class="error-message" id="passwordError"></div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Add the Firebase and Cloud Firestore libraries -->
    <script src="https://www.gstatic.com/firebasejs/10.13/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>

</html>
